<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Oauth2 테스트</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<h1> Oauth2 test </h1>

<div th:with="user=${userName}">
    <div th:if="${#strings.isEmpty(user)}" >
        <p>로그인 아직 하지 않으셨네요</p>
        <a href="/login" class="btn btn-success active" role="button">Login</a>
    </div>
    <div th:unless="${#strings.isEmpty(user)}">
        <span th:text="${userName}" ></span> 님 반갑습니다
        <br></br>
        <div>
            <a href="/order" class="btn btn-info active" role="button">주문</a>
            <span th:if="${role.equals('ADMIN')}">
                <a href="/orders" class="btn btn-info active" role="button">주문내역</a>
                <a href="/members" class="btn btn-info active" role="button">회원명부</a>
            </span>
        </div>
        <div>
            <a href="/items" class="btn btn-info active" role="button">상품리스트</a>
        </div>
        <div>
            <a href="/logout" class="btn btn-info active" role="button">Logout</a>
        </div>
    </div>
</div>



</body>
</html>
