<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div>
  <div>
    <h2>회원 리스트</h2>
    <table>
      <thead>
      <tr>
        <th>사진</th>
        <th>ID</th>
        <th>이름</th>
        <th>이메일</th>
        <th>권한</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">
        <td>
          <img th:src="${member.picture}">
        </td>
        <td th:text="${member.id}"></td>
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.role}"></td>
      </tr>
      </tbody>
    </table>
  </div>
  <a href="/" class="btn btn-success active" role="button">메뉴</a>
</div>
</body>
</html>
